<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curso ES6</title>
  <style>

    *{
      font-family: sans-serif;
    }

    label{
      padding: 20px 0;
      display: block;
      font-size: 20px;
    }

    ul{
      list-style:none;
      margin: 0;
      padding: 0;
      
    }

    li{
      clear: both;
      margin-top: 20px;
    }

    img{
      float: left;
      margin-right: 10px;
      width: 80px;
    }

    strong{
      font-size: 20px;
    }

    p{
      margin: 5px 0;
    }

    span{
      font-size: 20px;
    }
  </style>
</head>
<body>
  <form id="repo-form">
    <label>Digite o nome do usuário e do repositório que deseja buscar</label>
    <input type="text" name="repository" placeholder="Exemplo: Henriim/be-the-hero" size="25"/>
    <button type="submit">Adicionar</button>
    <ul id="repo-list">
      
    </ul>
  </form>
  <script src="./bundle.js"></script>
</body>
</html>
